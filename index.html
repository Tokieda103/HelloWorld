<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーミングHelloWorld</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .rainbow-text {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 10s infinite linear;
            cursor: pointer;
        }

        @keyframes rainbow {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }
    </style>
</head>
<body>
    <div class="rainbow-text" id="interactiveText">ハローワールド</div>

    <script>
        document.getElementById('interactiveText').addEventListener('mouseover', function() {
            this.style.animationPlayState = 'paused';
        });

        document.getElementById('interactiveText').addEventListener('mouseout', function() {
            this.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
